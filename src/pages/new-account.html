<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevPlay - Cadastro</title>
</head>
<body>
    <section class="banner">
        <h2 class="banner__titulo">Dê um play na sua carreira. </h2>
        <p class="banner__texto">A plataforma que vai te ajudar a se 
            tornar um programador de sucesso. </p>
    </section>
    <div class="beneficios">
        <img src="../img/24-hours-support.png" alt="icone 24 horas" class="beneficios__24horas">
        <img src="../img/buffer.png" alt="icone reproducao" class="beneficios__reproducao">
        <img src="../img/coding.png" alt="icone codigo" class="beneficios__codigo">
    </div>
    <section class="roadmaps">
        <h3 class="roadmaps__titulo">Você pode escolher assistir </h3>
        <ul class="roadmaps__lista">
            <li class="roadmaps__item">
                <p class="roadmaps__texto">Front-End</p>
                <img src="../img/programming.png" alt="roadmaps__imagem">
            </li>
            <li class="roadmaps__item">
                <p class="roadmaps__texto">Back-End</p>
                <img src="../img/backend.png" alt="roadmaps__imagem">
            </li>
            <li class="roadmaps__item">
                <p class="roadmaps__texto">UX & Design</p>
                <img src="../img/ux.png" alt="roadmaps__imagem">
            </li>
            <li class="roadmaps__item">
                <p class="roadmaps__texto">Mobile</p>
                <img src="../img/smartphone.png" alt="roadmaps__imagem">
            </li>
            <li class="roadmaps__item">
                <p class="roadmaps__texto">Metodologias</p>
                <img src="../img/scrum.png" alt="roadmaps__imagem">
            </li>
            <li class="roadmaps__item">
                <p class="roadmaps__texto">Games</p>
                <img src="../img/game-console.png" alt="roadmaps__imagem">
            </li>
        </ul>
    </section>
    <div class="separador__secao">
        <img src="../img/retangulo.png" alt="separador__retangulo">
    </div>
    <section class="cadastro">
             
    </section>
    <section class="rodape">
    </section>

</body>
</html>
